<!DOCTYPE html>
<html>
<body style="background:#0d0d0d;color:white;font-family:Arial;">
<h2>Admin Panel</h2>
<h3>Owner Balance: $<span id="balance">0</span></h3>
<div id="orders"></div>
<script>
if(localStorage.getItem("admin")!=="true"){window.location="admin-login.html";}

let balance=localStorage.getItem("balance")||3000;
document.getElementById("balance").innerText=balance;

let orders=JSON.parse(localStorage.getItem("orders"))||[];
let html="";
orders.forEach(o=>{
  html+=`<p><b>${o.name}</b> | ${o.email} | UTR: ${o.utr} | $${o.amount} | ${o.status}<br>${o.notes}</p><hr>`;
});
document.getElementById("orders").innerHTML=html;
</script>
</body>
</html>
