<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SubFast</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0d0d0d;color:#fff}
header{text-align:center;padding:20px;background:#000}
.logo{font-size:30px;color:#00c2ff;text-shadow:0 0 15px #00c2ff}
.btn{background:#00c2ff;color:#000;padding:10px 20px;border-radius:5px;text-decoration:none;display:inline-block;margin:5px;cursor:pointer}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:20px}
.product{background:#111;padding:20px;border-radius:10px;text-align:center}
.cart-box{position:fixed;top:20px;right:20px;background:#00c2ff;color:#000;padding:10px;border-radius:50%;font-weight:bold;cursor:pointer}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);justify-content:center;align-items:center}
.modal-content{background:#111;padding:20px;border-radius:10px;width:300px}
input{width:100%;padding:8px;margin:8px 0;background:#222;border:none;color:#fff}
</style>
</head>
<body>

<header>
  <div class="logo">SubFast</div>
  <p>Fast & Affordable Digital Services</p>
  <a class="btn" onclick="openLogin()">Login / Register</a>
  <a class="btn" href="payment.html">Checkout</a>
  <a class="btn" href="admin-login.html">Admin</a>
</header>

<div class="cart-box" onclick="openCart()">ðŸ›’ <span id="cartCount">0</span></div>

<section class="products">
<div class="product"><h3>Telegram Premium</h3><p>$100</p><a class="btn" onclick="addToCart('Telegram Premium',100)">Add to Cart</a></div>
<div class="product"><h3>Telegram Boosts</h3><p>$80</p><a class="btn" onclick="addToCart('Telegram Boosts',80)">Add to Cart</a></div>
<div class="product"><h3>Google Play Code</h3><p>$150</p><a class="btn" onclick="addToCart('Google Play Code',150)">Add to Cart</a></div>
</section>

<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>User Login</h3>
    <input id="name" placeholder="Full Name">
    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Phone Number">
    <a class="btn" onclick="saveUser()">Save</a>
    <a class="btn" onclick="closeLogin()">Close</a>
  </div>
</div>

<div class="modal" id="cartModal">
  <div class="modal-content">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <p><b>Total:</b> $<span id="totalPrice">0</span></p>
    <a class="btn" href="payment.html">Proceed to Payment</a>
    <a class="btn" onclick="closeCart()">Close</a>
  </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
updateCartCount();

function openLogin(){document.getElementById("loginModal").style.display="flex";}
function closeLogin(){document.getElementById("loginModal").style.display="none";}

function saveUser(){
  const user={
    name:document.getElementById("name").value,
    email:document.getElementById("email").value,
    phone:document.getElementById("phone").value
  };
  localStorage.setItem("user",JSON.stringify(user));
  alert("Saved!");
  closeLogin();
}

function addToCart(name,price){
  cart.push({name,price});
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCartCount();
}

function updateCartCount(){
  document.getElementById("cartCount").innerText=cart.length;
}

function openCart(){
  document.getElementById("cartModal").style.display="flex";
  showCart();
}

function closeCart(){
  document.getElementById("cartModal").style.display="none";
}

function showCart(){
  let html="";
  let total=0;
  cart.forEach((item)=>{
    total+=item.price;
    html+=`${item.name} - $${item.price} <br>`;
  });
  document.getElementById("cartItems").innerHTML=html;
  document.getElementById("totalPrice").innerText=total;
}
</script>
</body>
</html>
