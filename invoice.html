<!DOCTYPE html>
<html>
<head><title>Invoice</title></head>
<body style="font-family:Arial;background:#f5f5f5;padding:20px;">
<div style="background:white;padding:20px;border-radius:10px;max-width:500px;margin:auto;">
<h2 style="color:#00c2ff;">SubFast Invoice</h2>
<p><b>Name:</b> <span id="name"></span></p>
<p><b>Email:</b> <span id="email"></span></p>
<p><b>UTR:</b> <span id="utr"></span></p>
<p><b>Order:</b> <span id="notes"></span></p>
<p><b>Amount:</b> $<span id="amount"></span></p>
<p><b>Date:</b> <span id="time"></span></p>
<button onclick="window.print()">Print / Save PDF</button>
</div>
<script>
let orders=JSON.parse(localStorage.getItem("orders"))||[];
let last=orders[orders.length-1];
if(last){
  name.innerText=last.name;
  email.innerText=last.email;
  utr.innerText=last.utr;
  notes.innerText=last.notes;
  amount.innerText=last.amount;
  time.innerText=last.time;
}
</script>
</body>
</html>
